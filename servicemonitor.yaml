apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: spring-boot-monitor
  namespace: default  # ðŸ”´ Le ServiceMonitor est dans default !
  labels:
    release: prometheus  # ðŸ”´ Ce label est OBLIGATOIRE !
spec:
  selector:
    matchLabels:
      app: spring-boot-app  # Doit correspondre aux labels du Service
  endpoints:
    - port: http
      path: /actuator/prometheus
      interval: 15s

